# Keep trailing spaces in the following!
emailBody:
  pl: |
    Szanowny/a {{ name }},
    
    prosimy o PRZESŁANIE tego e-maila RAZEM Z ZAŁĄCZNIKIEM do: markt-copyright-consultation@ec.europa.eu
    
    Dziękujemy!
  en: |
    Dear {{ name }},
    
    Please forward the e-mail below with attachment to markt-copyright-consultation@ec.europa.eu .
    
    Thanks for your support!
    
    Fixcopyright.eu
    
    ***
    
    Dear Madam, Sir
    
    Please find attached my submission to the EU copyright consultation.
    Is it possible to please confirm receipt of my submission?
    
    Many thanks in advance.
    Kind regards
  de: |
    Hallo {{ name }},
    
    bitte leite die untenstehende E-Mail mit Anhang weiter an: markt-copyright-consultation@ec.europa.eu
    
    Danke für deine Unterstützung!
    
    Fixcopyright.eu
    
    ***
    
    Sehr geehrte Damen und Herren,
    
    Sie finden meine Einreichung zur EU-Urheberrechts-Konsultation im Anhang.
    Ist es möglich, eine Empfangsbestätigung meiner Einreichung zu erhalten?
    
    Vielen Dank im Voraus!
    Mit freundlichen Grüßen
  fr: |
    {{ name }},
    
    Veuillez faire suivre l’e-mail suivant à markt-copyright-consultation@ec.europa.eu .
    
    Merci pour votre soutien!
    
    Fixcopyright.eu
    
    ***

    Madame, Monsieur
    
    Veuillez trouver en pièce-jointe ma réponse à la consultation de l’UE sur le droit d’auteur.
    Vous serait-il possible de m’en confirmer la bonne réception?
    
    Merci par avance.
    Cordialement
