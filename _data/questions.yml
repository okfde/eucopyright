    en: 'Explanation: The creation of a registration system at the EU level would be beneficial to both authors and users as it makes it easier to know if something is protected by copyright or not and to find the rightholders of a specific work. In other words, it would be cheaper and clearer to find out if a work is copyrighted and who has the rights to it. '
    es: 'Explicación: La creación de un sistema de registro a nivel europeo sería beneficiosa para los autores y para los usuarios, ya que facilita saber si algo está protegido por copyright o no y a encontrar los propietarios de los derechos de una obra específica. En otras palabras, sería más barato y sencillo encontrar si una obra tiene derechos de copyright o no. '
  explanationmore:
    en: 'A (mandatory) registration system would also provide a more efficient mechanism for commercial licensing opportunities. and would prevent the appearance of future orphan works. But of course, adopting such a system cannot be to the detriment of keeping and enhancing the list of copyright exceptions. Such a system would also give a more accurate overview of creativity and culture in the EU.
    es: 'Un sistema de registro (obligatorio) también propocionaría un mecanismo más eficiente para las oportunidades de licencias comerciales. También evitaría la aparición de obras huérfanas. Claro que dicho sistema no debería servir para evitar mantener y mejorar la lista de excepciones de copyright. Dicho sistema también proporcionaría un resumen más preciso de la creatividad y la cultura en la UE.

