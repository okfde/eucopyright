    en: 'Explanation: There could be several incentives for rightholders to register their works. Rules could be put in place whereby certain elements of copyright protection are only available to rightholders who have registered their works. For example, registration might be required for a rightsholder to start an enforcement action. Another incentive might be that rightholders need to register their works in order to be eligible to collect royalties through collective rights management organizations.'
