    en: 'Explanation: The limitation of intermediaries’ liability is important. Without it, there is a high risk of censorship and of going against freedom of expression, freedom of communication but also freedom to conduct a business. Middlemen should not be liable and privatised enforcement is not the solution. The rule of law  needs to apply.'
