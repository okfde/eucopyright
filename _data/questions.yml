- explanation:
    en: 'Explanation: The existing EU system does not create legal certainty because every EU country can choose its list of exceptions and international rules have added complexity and the system of a static list of exceptions is not adapted to our fast evolving society.


      This is why a more flexible approach is needed, combining the current system of a list of exceptions (but made mandatory for all EU countries and specified as not exhaustive), but stating specifically that these cases must be interpreted as applying to ‘similar uses’ and add a more general open norm based on ‘fair use’ or general principles of fairness.'
  explanationmore:
    en: 'Disadvantages of open norms:

      ●        Because they leave room for interpretation (what is ‘fair’?), open norms rely on court decisions to get defined and can thus reduce legal security the first years of their introduction. This why keeping a list of (mandatory) exceptions is sensible.


      Advantages of open norms:

      ●        The US example has shown that an open norm becomes more predictable as to its interpretation as more courts issue their views on it.

      ●        Flexible norms avoid having to adapt the list of limitations and exceptions every X years, and will encourage ‘tomorrow’s inventions’, creative re-use and the development of new business models.'
