    en: The problem is that community wireless networks, anonymizing services, fixed internet service providers, online data storage places, search engines and other actors suffer uncertainty because of the intermediary liability in copyright. As a result, they sometimes take down things that are legal, out of fear of being sued. That is bad for EU citizens free speech rights and can chill innovation and creativity.
