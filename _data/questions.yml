    en: 'Explanation: The main element would be a broadening of the existing exception in article 5(3)n of the copyright directive. Instead of limiting the making available to dedicated terminals on the premises of the institutions it should apply to making the works available online via public networks such as the internet. The scope of the exception should further be expanded to not only include ‘the purpose of research or private study’ by ‘individual members of the public’ but should apply to all non-commercial uses.

