    en: "(b)\nThese institutions have built and maintained their collections with public funds. Their mission is to provide access to the knowledge and culture contained in these collections. As long as there are sufficient safeguards that prevent these institutions from interfering with the normal exploitations of works in their collection they should be allowed to make their collections available online for non-commercial uses by the general public. \n\nFor citizens it is perfectly understandable that they cannot expect cultural heritage institutions to provide unlimited free access to works that still are in commercial circulation, but it does not make sense at all that institutions have to restrict access to works that are not in circulation anymore because they are still under copyright protection. It should be noted here that this is also true for authors who may have a legitimate interest that works that they have created are kept available via cultural heritage institutions and who often rely on access to works of others as part of their own creative process."
