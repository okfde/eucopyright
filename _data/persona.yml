  explanationorigin:
    de: <span class="guide">Die farbig hervorgehobenen Erklärungen</span> wurden von einer vielen Interessengruppen aus ganz Europa zusammengestellt, von Rechteinhabern über zivile Organisationen zu großen Verbrauchervertretungen und alles dazwischen. <a target="_blank" href="http://fixcopyright.eu/about-us/">Erfahre mehr über die Autoren.</a>
    en: <span class="guide">The explanations coloured like this</span> have been put together by a broad cross-section of interest groups from across Europe, from rights holders to public interest NGOs to large consumer representatives and everything in between. <a target="_blank" href="http://fixcopyright.eu/about-us/">Learn more about them here.</a>
    es: <span class="guide">Las explicaciones coloreadas así</span> se han agrupado por una amplia muestra representativa de grupos de interés de toda Europa, desde titulares de derechos hasta ONG's de interés público pasando por grandes representantes de los consumidores y otros. <a target="_blank" href="http://fixcopyright.eu/about-us/">Más información aquí.</a>
    pl: <span class="guide">Wyjaśnienia w tym kolorze</span> zostały przygotowane przez szeroką koalicję europejskich grup interesu, od posiadaczy praw przez organizacje społeczne działające w imię interesu publicznego, po grupy konsumenckie - i liczne inne podmioty. <a target="_blank" href="http://fixcopyright.eu/about-us/">Dowiedz się więcej, kim jesteśmy.</a>
    nl: <span class="guide">De uitleg ingekleurd zoals dit</span> werd opgesteld door een brede dwarsdoorsnede van belangengroepen uit heel Europe, gaande van rechthebbenden, NGOs die het publiek belang behartigen tot grote consumentenorganisaties en alles daartussen. Om meer te weten, <a target="_blank" href="http://fixcopyright.eu/about-us/">klik hier</a>
    fr: <span class="guide">Les explications sur fond coloré</span> ont été rédigées par un large éventail de groupes d’intérêts basés dans toute l’Europe, allant d’ayants droits à des ONG d’intérêt public, en passant par des organisations de protection du consommateur. Pour en savoir plus, <a target="_blank" href="http://fixcopyright.eu/about-us/">cliquez ici</a>
