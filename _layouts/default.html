---
layout: base

---

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <a class="navbar-brand" href="/">
      EU Copyright Consultation
    </a>
    <button type="submit" class="download-document nav-btn btn btn-success">&rarr; Download Finished Document</button>
    <div id="lang-select" class="btn-group pull-right">
        <button type="button" class="btn nav-btn btn-default" data-lang="default">en</button>
        <button type="button" class="btn nav-btn btn-default" data-lang="de">de</button>
    </div>
  </div>
</nav>

{% if site.beta %}
<div class="container">
  <div class="alert alert-danger">
    This website is still under development and does not work yet. Please come back later.
  </div>
</div>
{% endif %}

<div class="container">

  {{ content }}

  <div class="row footer-row">
    <div class="col-lg-12">
      <hr/>
      <div class="row">
        <div class="col-lg-6">
          <a href="https://github.com/okfde/eucopyright">Code on GitHub</a>
        </div>
        <div class="col-lg-6 text-right">
          <a href="http://www.okfn.de/">
            <img src="{{ site.baseurl}}/img/okf.png" alt="Open Knowledge Foundation Germany"/>
          </a>
        </div>
      </div>
    </div>
  </div>
</div> <!-- /.container -->
